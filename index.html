<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Games - Menu</title>
    <link rel="shortcut icon" type="image/png" href="./PrimeGame/resources/imgs/logo.png" />

    <!-- Utilities CSS-->
    <link href="./PrimeGame/resources/css/color.css" type="text/css" rel="stylesheet">
    <link href="./PrimeGame/resources/css/icon.css" type="text/css" rel="stylesheet">
    <link href="./PrimeGame/resources/css/page-helper.css" type="text/css" rel="stylesheet">
    <link href="./PrimeGame/resources/css/element.css" type="text/css" rel="stylesheet">

    <!--Commons CSS -->
    <link href="./PrimeGame/resources/css/initial.css" type="text/css" rel="stylesheet">
    <link href="./PrimeGame/resources/css/navbar.css" type="text/css" rel="stylesheet">
    <link href="./PrimeGame/resources/css/main-menu.css" type="text/css" rel="stylesheet">
    <link href="./PrimeGame/resources/css/custom.css" type="text/css" rel="stylesheet">

    <!--JS-->
    <script src="./PrimeGame/resources/js/accController.js"></script>
    <script src="./PrimeGame/resources/js/index.js"></script>
</head>

<body class="resizeMain">
    <div class="navbar-div">
        <nav class="navbar is-oros" aria-label="main navigation">
            <a class="navbar-item banner">
                <div>
                    <img class="navbar-banner-logo" src="./PrimeGame/resources/imgs/mathlogo.png" alt="logo"></img>
                    <span class="navbar-banner-text">Math</span>
                </div>
            </a>
        </nav>
    </div><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="text-center">
        <img src="./PrimeGame/resources/imgs/logo.png" height="150" width="200">
    </div>
    <br>
    <div class="text-center">
        <button type="button" class="button is-round is-2 width25 is-oros text-center" onClick="parent.location='https://quickmathmulti.herokuapp.com/'">Quick Math</button>
    </div><br>
    <div class="text-center">
        <button type="button" class="button is-round is-2 width25 is-yentafo text-center" onClick="parent.location='https://runmathmulti.herokuapp.com/'">Run Math</button>
    </div><br>
    <div class="text-center">
        <button type="button" class="button is-round is-2 width25 is-orange text-center" onClick="parent.location='https://primegame.herokuapp.com/'">Prime Number Game</button>
    </div><br><br><br><br>
    <div align="center">
        <iframe src="./PrimeGame/resources/Sounds/BGM/IndexBGM.wav" scrolling="no" frameBorder="0" style="display:none"></iframe>
        <audio controls autoplay loop>
                <source src="./PrimeGame/resources/Sounds/BGM/IndexBGM1.wav">
        </audio>
</div>


</body>
<footer>
    <!-- Controller JS -->
    <script src="./PrimeGame/resources/js/menuController.js"></script>
    <script src="./PrimeGame/resources/js/navbarController.js"></script>
</footer>

</html>
